{% load widget_tweaks %}
{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static '/css/main.css' %}">

<div class="row"><div class="col-md"><br></div></div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md">
        <form class="card" method="POST">
            {% csrf_token %}
            <div class="card-body  p-4">
                <h3 class="card-title text-center ">Signin</h3>
                 
                <div class="form-group">
                    <label class = "form-label">Email:</label>
                    <input class="form-control" type="email" name="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label class = "form-label">Passowrd:</label>
                    <input class="form-control" type="password" name="password" placeholder="Enter Password">
                </div>
                                                               
                {{form.errors}}
                <input class="btn btn-block btn-info" type="submit" name="Login">                
            </div>
        </form>
        <div class="link">
            Create an Account ? <a class="btn btn-info btn-sm"  href="{% url 'customer_register' %}">SignUp as Customer</a>  <a class="btn btn-info btn-sm"  href="{% url 'seller_register' %}">SignUp as Seller</a>
        </div>
    </div>
    <div class="col-md-4"></div>

</div>
