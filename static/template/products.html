{% extends 'main.html' %}

{% block content %}
<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5 class="card-title">Products:</h5>
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Seller</th>
                    <th>Price</th>
                    <th>Buy</th>
                </tr>
                <tr>
                {% for i in products%}
                <tr>
                    <td> {{i.name}}</td>
                    <td> {{i.seller.name}}</td>
                    <td> {{i.price}}</td>
                    <td><a class="btn btn-danger btn-block" href="{% url 'place_order' %}">Buy</a></td>
                </tr>
                {% endfor %}
                </tr>
            </table>
        </div>
    </div>

</div> 

{% endblock %}
