{% extends 'main.html' %}

{% block content %}
<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5 class="card-title">Orders:</h5>
            <table class="table">
                <tr>
                    <th>Customer</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Date Ordered</th>
                    <th>Buy</th>
                </tr>
                <tr>
                {% for i in order%}
                <tr>
                    <td> {{i.customer.first_name}}</td>
                    <td> {{i.product.name}}</td>
                    <td> {{i.product.price}}</td>
                    <td>{{i.status}}</td>
                    <td>{{i.date_created}}</td>
                    <td><a class="btn btn-danger btn-block" href="">Update Status</a></td>
                </tr>
                {% endfor %}
                </tr>
            </table>
        </div>
    </div>

</div> 

{% endblock %}
